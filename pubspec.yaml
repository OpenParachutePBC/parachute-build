name: parachute_build
description: "Claude Code-like development assistant - AI chat for your codebases"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP
  dio: ^5.4.0
  http: ^1.2.0

  # Navigation
  go_router: ^14.0.0

  # Markdown
  flutter_markdown: ^0.7.0

  # Storage
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0
  path: ^1.9.0

  # Utilities
  uuid: ^4.4.0
  collection: ^1.18.0
  url_launcher: ^6.3.0
  file_picker: ^8.0.0+1

  # macOS Security-Scoped Bookmarks (persistent folder access)
  macos_secure_bookmarks: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
